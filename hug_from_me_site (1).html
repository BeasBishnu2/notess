<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    body {
      background: url('pinkver.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Playfair Display', serif;
      text-align: center;
      padding: 3rem 1rem;
      color: #b3004b;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: white;
    }
    #message-box {
      background: rgba(255, 240, 245, 0.9);
      border: 3px dashed #ff6699;
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      font-size: 1.3rem;
    }
    button {
      background-color: #ff6699;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
    }
    button:hover {
      background-color: #e05585;
    }
    .emoji-float {
      position: absolute;
      font-size: 2rem;
      animation: float 12s infinite ease-in-out;
      opacity: 0.6;
    }
    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }
    .cursor-heart {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #ffcce0;
      transform: rotate(45deg);
      border-radius: 50% 50% 0 0;
      pointer-events: none;
      box-shadow: 0 0 3px #ffcce0, 0 0 6px #ffcce0;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }
    .footer-message {
      margin-top: 4rem;
      font-size: 1rem;
      color: white;
    }
  </style>
</head>

    // Trailing glowing hearts
    document.addEventListener('mousemove', e => {

</html>
